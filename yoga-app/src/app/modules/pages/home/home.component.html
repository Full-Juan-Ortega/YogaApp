<!-- CHANGE NAME TO SHOWCATEGORY -->

<div class="container">
  <div class="row text-center m-4">
    <div class="row">
      <h1 class="bg-success">
        {{ categoryClicked.category_name }}
      </h1>
    </div>
    <div class="row">
      <p>
        {{ categoryClicked.category_description }}
      </p>
    </div>
  </div>
  <div class="row" *ngFor="let pose of categoryClicked.poses">
    <app-asana [pose]="pose"></app-asana>
  </div>
</div>
